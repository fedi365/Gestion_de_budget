name: Build Java Spring Boot

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️ Récupérer le code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️ Fix des fins de ligne pour éviter les problèmes CRLF sur Linux
      - name: Fix line endings for mvnw
        run: sed -i 's/\r$//' mvnw

      # 3️ Donner les droits d'exécution au fichier mvnw
      - name: Make mvnw executable
        run: chmod +x mvnw

      # 4️ Installer Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 5️ Build et tests
      - name: Build and test with Maven
        run: ./mvnw clean install
